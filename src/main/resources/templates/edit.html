<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update product</h1>
<form action="/products/update" method="post" th:object="${product}" enctype="multipart/form-data">
    <table border="1" cellspacing="5" cellpadding="10">
        <input type="hidden" th:field="*{id}" readonly>
        <tr>
            <th><label >Product Sku</label></th>
            <td><input type="text" th:field="*{sku}" readonly></td>
        </tr>
        <tr>
            <th><label >Product Name</label></th>
            <td><input type="text" th:field="*{name}" required></td>
        </tr>
        <tr>
            <th><label >Product price</label></th>
            <td><input type="text" th:field="*{price}" required min="0"></td>
        </tr>
        <tr>
            <th><label >Product img</label></th>
            <td><img th:src="${product.getImg()}" alt="" width="100" height="100" style="object-fit: cover"><input type="file" name="file"></td>
        </tr>
        <tr>
            <th><label >Product stock</label></th>
            <td><input type="text" th:field="*{stock}" required min="0" ></td>
        </tr>
        <tr>
            <th><label >Product description</label></th>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
